<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vaishnavi Singh</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Centerpiece Big Heart */
        .big-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/f/f4/Heart_corazÃ³n.svg') no-repeat center / contain;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        h1, h2 {
            text-align: center;
            margin: 0;
            z-index: 10;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-top: 20px;
            font-size: 3.5rem;
        }

        h2 {
            font-size: 2rem;
            margin-top: 10px;
        }

        /* Moving animations */
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart, .flower {
            position: absolute;
            width: 70px;
            height: 70px;
            animation: floatUp 6s infinite ease-in-out;
        }

        .heart {
            background: url('https://upload.wikimedia.org/wikipedia/commons/f/f4/Heart_corazÃ³n.svg') no-repeat center / contain;
        }

        .flower {
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Flower_icon.svg') no-repeat center / contain;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100%);
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20%);
                opacity: 0;
            }
        }

        /* Button */
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .fun-button {
            background-color: #ff69b4;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .fun-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸŽ‰ Happy Birthday, Vaishnavi Singh! ðŸŽ‰</h1>
        <h2>Wishing you a day filled with love, laughter, and happiness! ðŸ’–ðŸŒ¸</h2>
        <div class="big-heart"></div>
        <div class="button-container">
            <button class="fun-button" onclick="addExtraAnimation()">Click for Extra Love ðŸ’•</button>
        </div>
    </div>
    <div class="animation-container" id="animation-container"></div>

    <script>
        // Function to create hearts and flowers
        function createElement(className) {
            const element = document.createElement("div");
            element.className = className;
            const size = Math.random() * 30 + 50;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${Math.random() * 100}%`;
            element.style.animationDuration = `${Math.random() * 3 + 4}s`;
            document.getElementById("animation-container").appendChild(element);

            setTimeout(() => element.remove(), 6000); // Remove after animation ends
        }

        // Automatically create animations
        setInterval(() => {
            createElement("heart");
            createElement("flower");
        }, 700);

        // Extra animation on button click
        function addExtraAnimation() {
            for (let i = 0; i < 20; i++) {
                createElement("heart");
                createElement("flower");
            }
        }
    </script>
</body>
</html>
